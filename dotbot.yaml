#!/usr/bin/env dotbot -c
# For more information, see https://github.com/tomodachi94/dotfiles

- defaults:
    link:
      relink: tree

- clean: ['~']

- shell:
  - git submodule update --init --recursive # Ensure submodules are present
  - cat ruby/gemrc.dhall | dhall-to-yaml-ng > ruby/gemrc.yaml # Compile gemrc to yaml

- link:
    ~/.config/nvim:
      path: nvim
    ~/.gitconfig:
      path: git/config
    ~/.git-credentials:
      path: git/credentials
    ~/.git-identities:
      path: git/identities
    ~/.gemrc:
      path: ruby/gemrc.yaml
    ~/.config/albert/albert.conf:
      path: albert/albert.conf
    ~/.config/micro/settings.json:
      path: micro/settings.json
    ~/.config/micro/bindings.json:
      path: micro/bindings.json
    ~/.config/micro/plugins:
      path: micro/plugins
    ~/.emacs.d:
      path: emacs/emacs.d
    ~/.spacemacs:
      path: emacs/dotspacemacs
    ~/.zsh:
      path: zsh/config
    ~/.zshrc:
      path: zsh/config/init.zsh
    ~/.zprofile:
      path: zsh/config/zprofile.zsh
    ~/.zplug:
      path: zsh/zplug

- create:
    ~/.config:
    ~/.config/micro:
    ~/.config/alfred:

