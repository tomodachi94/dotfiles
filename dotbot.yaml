#!/usr/bin/env dotbot -c
# For more information, see https://github.com/tomodachi94/dotfiles

- defaults:
    link:
      relink: tree

- clean: ['~']

- shell:
  - git submodule update --init --recursive # Ensure submodules are present
  - cat ruby/gemrc.dhall | dhall-to-yaml-ng > ruby/gemrc.yaml # Compile gemrc to yaml

- link:
    ~/.config/nvim: nvim
    ~/.gitconfig: git/config
    ~/.git-credentials: git/credentials
    ~/.git-identities: git/identities
    ~/.gemrc: ruby/gemrc.yaml
    ~/.config/albert/albert.conf: albert/albert.conf
    ~/.config/micro/settings.json: micro/settings.json
    ~/.config/micro/bindings.json: micro/bindings.json
    ~/.config/micro/plugins: micro/plugins
