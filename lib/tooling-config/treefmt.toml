# One CLI to format the code tree - https://github.com/numtide/treefmt

[formatter.stylua]
command = "stylua"
options = [ "--config-path", "lib/tooling-config/stylua.toml" ]
includes = [ "*.lua" ]
excludes = []

[formatter.statix]
command = "sh"
options = ["-euc", "for file in \"$@\"; do statix fix --config lib/tooling-config/statix.toml \"$file\"; done"]
includes = [ "*.nix" ]

[formatter.deadnix]
command = "deadnix"
includes = [ "*.nix" ]

[formatter.nixpkgs-fmt]
command = "nixpkgs-fmt"
includes = [ "*.nix" ]

[formatter.mdformat]
command = "mdformat"
includes = [ "*.md" ]

[formatter.yamlfmt]
command = "yamlfmt"
includes = [ "*.yaml", "*.yml" ]
