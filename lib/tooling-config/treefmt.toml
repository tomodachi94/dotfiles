# One CLI to format the code tree - https://github.com/numtide/treefmt

[formatter.stylua]
command = "stylua"
options = ["--config-path", "lib/tooling-config/stylua.toml"]
includes = ["*.lua"]
excludes = []

[formatter.statix]
command = "just"
options = ["_format-wrapper-statix"]
includes = ["*.nix"]

[formatter.deadnix]
command = "deadnix"
includes = ["*.nix"]

[formatter.nixpkgs-fmt]
command = "nixpkgs-fmt"
includes = ["*.nix"]

[formatter.taplo]
command = "taplo"
options = ["format"]
includes = ["*.toml"]

[formatter.mdformat]
command = "mdformat"
includes = ["*.md"]

[formatter.just]
command = "just"
options = ["_format-wrapper-just"]
includes = ["**/justfile", "*.just"]

[formatter.yamlfmt]
command = "yamlfmt"
includes = ["*.yaml", "*.yml"]
